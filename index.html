<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Space Invaders</title>
</head>
<body>
    <div class="wrap">
        <header>Space Invaders</header>
        <div class="game-wrapper">
          <div class="game"></div>
          <div class="congratulations">
            <h1>Félicitations !</h1>
            <h2>Tu as gagné</h2>
            <button class="btn" onclick="window.location.reload()">Recommencer</button>
          </div>
          <div class="game-over">
            <h1>GAME OVER</h1>
            <h2>Tu as perdu</h2>
            <button class="btn" onclick="window.location.reload()">Recommencer</button>
          </div>
        </div>
        <footer>Touches gauche/droite pour se déplacer, barre d'espace pour tirer</footer>
      </div>

    <script src="app.js"></script>
</body>
</html>
